<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                mon: ['Montserrat', 'sans-serif'],
                fra: ['Fraunces','sans-serif']
             },
            }
          }
        }
      </script>
      <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>Product_Card</title>
</head>
<body class="flex md:items-center md:justify-center items-center justify-center my-8 md:min-h-screen bg-[#f2ebe3]">

  <div class="bg-white rounded-lg overflow-hidden max-w-sm md:max-w-2xl flex flex-col md:flex-row">
    <!-- Image Section -->
    <div class="md:w-1/2">
      <img src="images/image-product-desktop.jpg" alt="Product Image" class="w-full h-full object-cover">
    </div>
    <!-- Text Section -->
    <div class="p-8 md:w-1/2 flex flex-col">
      <h2 class="text-xs  text-[#6c7289] tracking-[0.25rem] font-mon font-[500]">PERFUME</h2>
      <h1 class="md:text-[37px] text-[34px] text-[#1c232b] md:my-6 my-3 font-bold  font-fra leading-9">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-[#6c7289] font-[500] md:text-[16px] text-[15px] font-mon">ŸêA floral, solar and voluptuous interpretation compossed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="flex items-center md:my-10 my-3 gap-5 ">
        <h2 class="text-[#3c8067] md:text-[40px] text-[30px] font-bold font-fra">$149.99</h2>
        <del class="text-[#6c7289] ">$169.99</del>
      </div>
      <button class="bg-[#3c8067] px-20 py-4 rounded-md -mt-1 hover:bg-[#1c3b30]">
         <div class="flex items-center gap-5 ">
            <img src="images/icon-cart.svg" alt="Cart Icon">
            <p class="text-white whitespace-nowrap font-bold font-mon"> Add To Cart</p>
        </div>
    </button>
      
    </div>
    <!-- End of card -->
  </div>

</body>
</html>
